{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> {% comment %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> {% endcomment %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signIn.css'%}">
    <title>CMS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-0 m-0 border-0 bd-example ">

    <!-- Example Code -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'Image/nav-icon.png'%}" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- End Example Code -->
    <div class="header">
        <div class="bd">
            <div class="signin-card inner-addon left-addon">
                <p class="signin-card-p">Sign In</p>
                <div class='message'>
                    {% if val == 1 %}
                    <h6a style="color:red;">{{msg}}</h6>
                    {% endif %}
                    {% if val == 2 %}
                    <h6a style="color:green;">{{msg}}</h6>
                    {% endif %}
                </div>
                <form method="POST" action="{% url 'signIn'%}">
                    {% csrf_token %}
                    <i class="glyphicon glyphicon-envelope" style="color:white"></i>
                    <input type="email" name="email" class="signin-card-input " id="#email" placeholder="Login Id">
                    <i class="glyphicon pass glyphicon-user" style="color:white"></i>
                    <input type="password" name="password" class="signin-card-input" id="#password" placeholder="Password">
                    <!-- <i class="bi bi-eye-slash-fill" style="color: white;"></i> -->
                    <button class="button-33" role="button">Sign In</button>
                </form>
                <a class="signup-link" href="{% url 'signup' %}">Click here for Sign up</a>
            </div>
        </div>
        <div class="footer">

            <!-- footer code is here -->
        </div>
</body>

</html>
