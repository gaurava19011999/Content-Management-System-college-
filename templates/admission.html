{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admission.css' %}">
    <title>CMS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="{% static 'js/admission.js' %}"></script>
</head>

<body class="p-0 m-0 border-0 bd-example ">

    <!-- Example Code -->
    <form  id="logoutform" action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
</form>

    <nav class="navbar   navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'Image/nav-icon.png'%}" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"  >Sign Out</a>
                    </li>
                </ul>
                
            </div>
            
        </div>
    </nav>
    <!-- End Example Code -->
    <div class="header">
        <div id="popup" class="popup">
        <div class="card">
            <h1>Admission From</h1>
            <form id="adm-from" action="{% url 'admission'%}" method="POST">
                {% csrf_token %}
                <i class="glyphicon glyphicon-envelope" style="color:white"></i>
                <input type="email" name="email" class="signin-card-input " id="email" placeholder="Email">
                <input type="text" name="f_name" class="signin-card-input " id="f_name" placeholder="First Name">
                <input type="text" name="l_name" class="signin-card-input " id="l_name" placeholder="Last Name">
                <input type="number" name="fee_amount" class="signin-card-input " id="fee" placeholder="Fees Amount">
                <div class = "choice">
                    <label for="department">Course : </label>
                <select name="course" id="course">
                  <option value="MCA">MCA</option>
                  <option value="MBA">MBA</option>
                  <option value="BCA">BCA</option>
                  <option value="BBA">BBA</option>
                  <option value="B.COM">B.COM</option>
                  <option value="BA.LLB">BA.LLB</option>
                  <option value="LLB">LLB</option>
                  <option value="B.ed">B.ed</option>
                  <option value="B.pharma">B.pharma</option>
                  <option value="D.pharma">D.pharma</option>
                </select>
                </div>

                <!-- <i class="bi bi-eye-slash-fill" style="color: white;"></i> -->
                <button class="button-33" role="button">Submit</button>
                
                
            </form>
        </div>
        </div>
    </div>
    <div class="footer">
        <section id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-4">
                        <ul class="list-unstyled list-inline social text-center">
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-facebook"> </i> </a> </li>
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-twitter"> </i> </a> </li>
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-instagram"> </i> </a> </li>
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-google-plus"> </i> </a> </li>
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-envelope"> </i> </a> </li>
                        </ul>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                        <p class="h6"> 2021 | All right Reversed. <a class="text-green ml-2" href="#" target="_blank">
                                Gaurav Kumar Singh </a> </p>
                    </div>
                    <hr>
                </div>
            </div>
        </section>
    </div>
    
 

</body>

</html>
