{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>CMS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css'%}">
    <script src="{% static 'js/index.js' %}"></script>
</head>

<body class="p-0 m-0 border-0 bd-example ">

    <!-- Example Code -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'Image/nav-icon.png'%}" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account/signin" >Sign in</a>
                    </li>
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li> {% endcomment %}
                </ul>
                <form class="d-flex" role="admin_login">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#" onclick="show('popup')"; return false;>Admin</a>
                        </li>
                    </ul>
                  </form>
            </div>
        </div>
    </nav>
    <!-- End Example Code -->
    <div class="header">
        <div id="popup" class="popup">
            <div class="card">
                <h1>Admin Login</h1>
                <div class='message'>
                    {% if val == 1 %}
                    <h6a style="color:red;">{{msg}}</h6>
                    {% endif %}
                    {% if val == 2 %}
                    <h6a style="color:green;">{{msg}}</h6>
                    {% endif %}
                </div>
                <form action="{% url 'admin_login'%}" method="POST">
                    {% csrf_token %}
                    <i class="glyphicon glyphicon-envelope" style="color:white"></i>
                    <input type="email" class="signin-card-input " name="email" id="#email" placeholder="Email">
                    <input type="password" class="signin-card-input " name="password" id="#email" placeholder="Password">
                    <button class="button-33" role="button">Submit</button>
                    <a href="#" onclick="hide('popup')" >&#10006</a>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">

        <!-- footer code is here -->
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
