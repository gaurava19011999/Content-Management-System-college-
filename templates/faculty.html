{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/faculty.css' %}">
    <title>CMS</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/faculty.js' %}"></script>
</head>

<body class="p-0 m-0 border-0 bd-example ">

    <!-- Example Code -->


    <nav class="navbar   navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'Image/nav-icon.png'%}" alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Profile</a>
                    </li>

                    
                </ul>

            </div>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"  >Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Example Code -->
    <form action="{% url 'faculty_profile' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="header">
        <div class="p-img">
            <div class="form-input">
                <div class="preview">
                    <img id="file-ip-1-preview">
                </div>

                <label for="file-ip-1">Upload Image</label>
                <input type="file" id="file-ip-1" name="image1" accept="image/*" onchange="showPreview(event);">

            </div>
        </div>
        <div class="p-data">

            
                <div class="input-card">
                    <div >
                        <h1>Address</h1>
                    </div >
                    <div class="input-card-label"><label for="Permanent">Permanent</label></div>
                    <div class="input-card-i">
                        <input type="text" name="p_house_no" placeholder="House no./Flat no./Block" required>
                        <input type="text" name="p_socity" placeholder="Socity/Colony/Appartment" required>
                        <input type="text" name="p_landmark" placeholder="Landmark" required>
                        <input type="text" name="p_district" placeholder="District" required>
                        <input type="text" name="p_state" placeholder="State" required>
                        <input type="number" name="p_pincode" placeholder="Pincode" required>
                        
                        
                    </div>
                    <div class="input-card-label"><label for="Temporary">Temporary</label></div>
                    <div class="input-card-i">
                        <input type="text" name="t_house_no" placeholder="House no./Flat no./Block" required>
                        <input type="text" name="t_socity" placeholder="Socity/Colony/Appartment" required>
                        <input type="text" name="t_landmark" placeholder="Landmark" required>
                        <input type="text" name="t_district" placeholder="District" required>
                        <input type="text" name="t_state" placeholder="State" required>
                        <input type="number" name="t_pincode" placeholder="Pincode" required>
                        
                        
                    </div>
                </div>
                <div class="input-card">
                    <div>
                        <h1>Personal Details</h1>
                    </div>
                    <div class="input-card-label"><label for="contact-no">Contact Number</label></div>
                   
                    <div class="input-card-i">
                        <input type="number" name="personal_no" placeholder="Personal" required>
                        
                    </div>
                    <div class="input-card-label"><label for="faculty_id">Other Information.</label></div>
                    <div class="input-card-i">
                        <label for="department">Department : </label>
                        <select name="department" id="department">
                            <option value="IT">IT</option>
                            <option value="MANAGEMENT">MANAGEMENT</option>
                            <option value="LAW">LAW</option>
                            <option value="COMMERCE">COMMERCE</option>
                            <option value="PHARMATICAL">PHARMATICAL</option>
                            <option value="EDUCATION">EDUCATION</option>
                          </select>
                        <input type="number" name="id" placeholder="Faculty Id" required>
                    </div>
                    
                    
                </div>
                
                <button type="submit" class="button-28">Submit</button>
            
        </div>

    </div>
</form>
    <div class="footer">
        <section id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-4">
                        <ul class="list-unstyled list-inline social text-center">
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-facebook"> </i> </a> </li>
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-twitter"> </i> </a> </li>
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-instagram"> </i> </a> </li>
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-google-plus"> </i> </a> </li>
                            <li class="list-inline-item"> <a href="#"> <i class="fa fa-envelope"> </i> </a> </li>
                        </ul>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                        <p class="h6"> 2021 | All right Reversed. <a class="text-green ml-2" href="#" target="_blank">
                                Gaurav Kumar Singh </a> </p>
                    </div>
                    <hr>
                </div>
            </div>
        </section>
    </div>
    
</body>

</html>
